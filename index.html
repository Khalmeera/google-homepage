<html>
    
<head>
    <title>Google Homepage Clone</title>

</head>

<body>

    <header>

        <p class="text">Images</p>

    <div class="main">

            <button class="lucky">I'm feeling lucky</button>
        </div>
    </div>

</body>
</html>
