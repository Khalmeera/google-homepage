<html>

<head>
    <title>Google Homepage Clone</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <header>
        <p class="textHeader">Gmail</p>
        <p class="textHeader">Images</p>
        <img class = "imageHeader" src="gridIcon.svg">
        <img class = "imageHeader" src="person.svg">
    </header>

    <div class="main">
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
        </div>
        <div class="search">
            <input type="text" id="search">
        </div>
        <div class="buttons">
            <button class="google">Google Search</button>
            <button class="lucky">I'm feeling lucky</button>
        </div>
    </div>

    <div class="country">
        <p>India</p>
    </div>

    <footer>
        <div class="first">        
            <p>About</p>
            <p>Advertising</p>
            <p>Business</p>
            <p>How Search Works</p>
        </div>
        <div class="second">
            <p>Privacy</p>
            <p>Terms</p>
            <p>Settings</p>
        </div>
    </footer>

</body>
</html>
